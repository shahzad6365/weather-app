<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter the city Name " spellcheck="false">
        <button onclick="search()"><img src="images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid City name</p> 
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather_icon">
        <h1 class="tem">25 c</h1>
        <h2 class="city">depalpur</h2>
    </div>
    <div class="detail">
        <div class="col">
            <img src="images/humidity.png" >
           <div>
            <p>humidity</p>
            <p class="humidity" >50%</p>
        </div>
        </div>
        <div class="col">
            <img src="images/wind.png"  >
            <div><p>Wind Speed</p>
            <p class="wind"> 14 km/h</p>
        </div>
        </div>
    </div>
</div>

<script>
const apiKey = 'f8bc4954b57d67beb4543499a1110ed4';
const apiUrl ="https://api.openweathermap.org/data/2.5/weather?unit=metric&q="
var searchBox = document.querySelector(".search input")
var searchBtn = document.querySelector(".search button")
var weatherIcon = document.querySelector(".weather_icon")
async function checkWeather(city) {
  const response = await fetch( "https://api.openweathermap.org/data/2.5/weather?q="+ city +"&appid=f8bc4954b57d67beb4543499a1110ed4&units=metric");
  if(response.status==404){
    document.querySelector('.error').style.display='block';
    document.querySelector(".weather").style.display='none'; 
  }
  else{
    var data= await response.json();
  console.log(data);
  document.querySelector(".city").innerHTML= data.name;
  document.querySelector(".tem").innerHTML =Math.round(data.main.temp) + " Â°C";
  document.querySelector(".humidity").innerHTML = Math.round(data.main.humidity) + "%";
  document.querySelector(".wind").innerHTML = Math.round(data.wind.speed)+ "km/h";
  if (data.weather[0].main == 'Clouds') {
    weatherIcon.src = "images/clouds.png";
                }
 else if (data.weather[0].main == 'Clear') {
    weatherIcon.src = "images/clear.png";
                } 
else if (data.weather[0].main == 'Smoke') {
    weatherIcon.src = "images/mist.png";
                } 
else if (data.weather[0].main == 'Rain') {
    weatherIcon.src = "images/rain.png";
                } 
else if (data.weather[0].main == 'Drizzle') {
    weatherIcon.src = "images/drizzle.png";
                } 
else if (data.weather[0].main == 'Mist') {
    weatherIcon.src = "images/mist.png";
                }
    document.querySelector('.weather').style.display = "block";
    document.querySelector('.error').style.display = "none";
  }
  
}
function search(){
    checkWeather(searchBox.value);
}

</script>
</body>
</html>
